<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="discription" content="">
        <title>제목태그 | html</title>
    </head>
    <body>
        <h1>대제목</h1>
        <h2>중제목</h2>
        <h3>소제목</h3>
        <h4>소소제목</h4>
        <h5>소소소제목</h5>
        <h6>소소소소제목</h6>
        <!--html(구조), css(디자인)-->
        <!--html은 시각적인 모습으로 암기해선 안된다!-->
        <!--html은 의미적인 단어로 공부해야 한다!-->
        <!--h제목태그는 keywords의 역할도 수행한다-->
        <!--h1~6 ==> 중요도 레벨 허용 ==> h1~h3-->
        <!--메인페이지의 로고는 h1(대제목)이다-->
        <!--서브페이지의 페이지로고도 h1(대제목)이다-->
    </body>
</html>
