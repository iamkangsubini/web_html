<!doctype html> <!--주석-->
<!--html버전선언(5)-->
<html lang="ko">
    <head>
        <!--문서정보-->
        <meta charset="utf-8">
        <!--charset은 문자열-->
        <meta name="keywords" content="html, html공부, html강좌, 쉬운html">
        <!--어떤 키워드를 검색했을 때 뜨게하기-->
        <meta name="description" content="2023/6월부터 기록한 html 개인 공부 사이트입니다.">
        <!--키워드 다음으로 설명 또는 요약 뜨게하기-->
        <title>0619-HTML</title>
    </head>
    <body>
        charset는 문자열이고 name과 content는 짝꿍! <br>
        keywords는 딱 키워드만, description 설명
    </body>
</html>
<!--문서의 끝(html안에서만 새로운 태그를 구성해야 한다)-->
