<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>respon_2</title>
    <link rel="stylesheet" href="./style/reset.css">
    <style>
        .w {
            border: 5px solid #000;
            /* width: 1200px; */
            margin: 50px auto;
            /* media조건 관계없이 기본 레이아웃에 반응형웹 설정을 위해 자주 이용하는 속성 max-width, min-width */
            max-width: 1200px; /* 최대제한너비(값 이하 시 가변형) */
            min-width: 320px; /* 최소제한너비 */
        }
        .w img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="w">
        <img src="https://picsum.photos/id/20/1200" alt="">
    </div>    
</body>
</html>
