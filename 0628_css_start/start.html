<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>start</title>
    <style>
        /* 내부스타일시트(HTML 내부 작성위치) */
        * {
            margin:0; padding:0; line-height:1.0;
            font-size:16px; font-weight:normal; font-style:normal;
        }
        h1 {color:red;}
    </style>
</head>
<body>
    <h1>CSS Style sheet</h1>
    <ul>
        <li>HTML 의미적인 <em>구조태그</em></li>
        <li>CSS = HTML을 꾸미는 디자인</li>
        <li>body 태그 내에 존재하는 태그 기준으로 css가 들어간다.</li>
        <li>HTML태그가 기본으로 가지는 디자인 모습을 모두 초기화해야한다!</li>
        <li>태그 속성="값" /태그</li>
        <li>디자인대상 태그 == 선택자</li>
        <li>선택자 {속성=값;}</li><!-- ;는 종료표시 -->
        <li>선택자 {속성:값; 속성:값;}</li>
        <li>선택자 {색:빨강; 글꼴:궁서; 크기:50px;}</li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
