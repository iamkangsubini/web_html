<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
    <style>
        table,th,td {border:1px solid black;}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <!-- form+table 함께 쓰일 경우는 반드시 form 먼저 작성하고 form의 자식으로 table을 구성해야 한다. -->
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <div class="all_agree">
                <label>
                    <input type="checkbox" name="agree_g" id="all_a" value="all_a">모든 이용약관에 동의합니다.
                </label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아아디</th>
                        <td>
                            <input type="text" placeholder="영문소문자/숫자 입력" name="user_name" autofocus maxlength="12">
                            * 최대 12글자 제한
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" placeholder="아이디와 다르게 입력" name="user_pw"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" placeholder="주민등록번호 앞 6자리" maxlength="6" name="regi_frist">-
                            <input type="password" placeholder="주민등록번호 뒤 7자리" maxlength="7" name="regi_last">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label>
                                남<input type="radio" name="gender" id="male" value="male">
                            </label>
                            <label>
                                여<input type="radio" name="gender" id="female" value="female">
                            </label>
                            <label>
                                공개안함<input type="radio" name="gender" id="private" value="private" checked>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td>
                            <label>
                                웹기획자<input type="checkbox" name="job" id="web_p" value="web_p" checked>
                            </label>
                            <label>
                                편집디자이너<input type="checkbox" name="job" id="editing_d" value="editing_d">
                            </label>
                            <label>
                                웹디자이너<input type="checkbox" name="job" id="web_d" value="web_d" checked>
                            </label>
                            <label>
                                웹퍼블리셔<input type="checkbox" name="job" id="web_pub" value="web_pub">
                            </label>
                            <label>
                                프론트앤드개발자<input type="checkbox" name="job" id="p_deve" value="p_deve">
                            </label>
                            <label>
                                백앤드개발자<input type="checkbox" name="job" id="b_deve" value="b_deve">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="phone">
                                <option value="">통신사</option>
                                <optgroup label="대표">
                                    <option value="skt">SKT</option>
                                    <option value="kt">KT</option>
                                    <option value="lg">LG</option>
                                </optgroup>
                                <option value="etc">알뜰폰</option>
                            </select>
                            <input type="tel" maxlength="4" name="ph_first">-
                            <input type="tel" maxlength="4" name="ph_last">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="email" placeholder="메일 아이디 입력" name="email">@
                            <select name="mail">
                                <option value="">메일 주소를 선택하세요</option>
                                <option value="gmail_c">gmail.com</option>
                                <option value="naver_c">naver.com</option>
                                <option value="hanmail_c">hanmail.net</option>
                                <option value="nate_c">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea rows="10" cols="100"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn">
                <button type="submit">회원가입</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
