<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend>
            <ul>
                <li><input type="text" placeholder="아이디" name="user_name"></li>
                <li><input type="password" placeholder="비밀번호" name="user_pw"></li>
                <li>
                    성별 :
                    <label>
                        남<input type="radio" name="gender" id="male" value="male">
                    </label>
                    <label>
                        여<input type="radio" name="gender" id="female" value="female">
                    </label>
                </li>
                <li>
                    정보 저장 동의 :
                    <label>
                        동의함<input type="radio" name="information" id="agree" value="agree">
                    </label>
                    <label>
                        동의안함<input type="radio" name="information" id="deagree" value="deagree">
                    </label>
                </li>
                <li>
                    관심사(2개 이상 선택하세요)
                    영화<input type="checkbox" name="hobby" id="movie" value="movie">
                    운동<input type="checkbox" name="hobby" id="motion" value="motion">
                    독서<input type="checkbox" name="hobby" id="book" value="book">
                </li>
                <li>
                    첨부파일<input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
