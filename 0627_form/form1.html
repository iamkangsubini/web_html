<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>form-1</title>
</head>
<body>
    <h1>form 입력, 선택 컨트롤하는 양식</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend><!-- 숨김대상 -->
            <!-- 컨트롤 요소 위치 -->
            <ul>
                <li><input type="text" name='user_name' placeholder="이름"></li>
                <li><input type="text" placeholder="아이디" value="id"></li>
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li>
                <li><input type="email" name="user_e" placeholder="이메일"></li>
                <li>
                    성별 :
                    <label for="male">남</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="fmale">여</label>
                    <input type="radio" name="gender" value="female" id="fmale">
                </li>
                <li>
                    정보 저장 동의 :
                    <label for="agree">동의함</label>
                    <input type="radio" name="gender" value="agree" id="agree">
                    <label for="deagree">동의안함</label>
                    <input type="radio" name="gender" value="deagree" id="deagree">
                </li>
                <!-- <li>
                    정보 저장 동의:
                    <label>
                        동의함<input type="radio" name="gender" id="agree" value="agree">
                    </label>
                    동의안함
                </li> -->
                <li>
                    관심사(2개 이상 선택하세요)
                    <label>
                        영화<input type="checkbox" name="hobby" value="movie" id="movie">
                    </label>
                    <label>
                        운동<input type="checkbox" name="hobby" id="exercise">
                </label>
                <label>    
                    독서<input type="checkbox" name="hobby" id="book" value="book">
                </label>
                </li>
                <li>
                    첨부파일 <input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
    <hr>
    <h1>회원가입</h1>

        <fieldset>
            <legend>로그인양식</legend>
            <ul>
                <li><input type="text" placeholder="아이디" name="user_name"></li>
                <li><input type="password" placeholder="비밀번호" name="user_pw"></li>
                <li>
                    성별 :
                    <label>
                        남<input type="radio" name="gender" id="male2" value="male2">
                    </label>
                    <label>
                        여<input type="radio" name="gender" id="female2" value="female2">
                    </label>    
                </li>
                <li>
                    정보 저장 동의 :
                    <label for="agree2">
                        동의함<input type="radio" name="information" value="agree2" id="agree2">
                    </label>
                    <label for="deagree2">
                        동의안함<input type="radio" name="information" id="deagree2" value="deagree2">

                <li>
                    관심사(2개 이상 선택하세요)
                    영화<input type="checkbox" name="hobby" id="movie2" value="movie2">
                    운동<input type="checkbox" name="hobby" id="motion" value="motion">
                    독서<input type="checkbox" name="hobby" id="read" value="read">

                <li>
                    첨부파일<input type="file">

            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>

        </fieldset>
    </form>
</body>
</html>
